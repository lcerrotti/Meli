{% extends "navbar.html" %}

{% block content %}
{% load crispy_forms_tags %}
<div class="container text-center mt-5">
    <div class="row">
        <div class="col">
            <h1>Editar Item</h1>  
        </div>
    </div> 
</div>

<div class="container-sm mt-5">
<form method="POST">
    {% csrf_token %}
    <h2>Estas editando "{{ eitem.item }}"</h2>
    <div class="pt-5"></div>
    {{ form|crispy }}
    
    <button class="btn btn-primary">Guardar</button>

</form>
</div>
{% endblock %}
