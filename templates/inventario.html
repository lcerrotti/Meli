{% extends "navbar.html" %}

{% block content %}
<div class="container text-center mt-5">
    <div class="row">
        <div class="col">
            <h1>Inventario</h1>  
        </div>
        <div class="col mt-3">
            <form class="d-flex" action="{% url 'filter_view' %}" method="GET">
                <input class="form-control me-2" name="filter_view">
                <button class="btn btn-secondary">Search</button>
              </form>
        </div>
    </div> 
</div>

<div class="container mt-5">
    <div style="max-height: 700px; overflow-y: auto;">
        <ol class="list-group list-group-numbered">
            {% for i in inventario %}
            <li class="list-group-item d-flex justify-content-between align-items-start">
                <div class="ms-2 me-auto">
                    <div class="fw-bold">{{ i.item }} <small><span class="badge bg-primary rounded-pill">{{ i.cantidad }}</span></small></div>
                    {{ i.categoria }}
                </div>
                <div class="d-flex align-items-center">
                    <span class="badge bg-light text-dark rounded-pill ms-2">{{ i.ultima_mod }}</span>
                    <form action="{% url 'edit_item' i.id %}" method="GET" class="ms-2">
                        {% csrf_token %}
                        <button class="btn btn-outline-primary" style="--bs-btn-padding-y: .19rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .65rem;">
                            Editar
                        </button>
                    </form>
                    <form action="{% url 'edit_item' i.id %}" method="GET" class="ms-2">
                        {% csrf_token %}
                        <button class="btn btn-outline-danger" style="--bs-btn-padding-y: .19rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .65rem;">
                            Eliminar
                        </button>
                    </form>
                    <form action="{% url 'detail_view' i.id %}" method="GET" class="ms-2">
                        <button class="btn btn-outline-success" style="--bs-btn-padding-y: .19rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .65rem;">
                            Ver detalle
                        </button>
                    </form>
                </div>
            </li>
            {% endfor %}
        </ol>
    </div>
</div>







{% endblock %}
