{% extends "navbar.html" %}

{% block content %}
<div class="container text-center mt-5">
    <div class="row">
        <div class="col">
            <h1>Inventario</h1>  
        </div>
        <div class="col mt-3">
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-secondary" type="submit">Search</button>
              </form>
        </div>
    </div> 
</div>

<div class="container-sm mt-5">

<ol class="list-group list-group-numbered">
    {% for i in inventario %}
    <li class="list-group-item d-flex justify-content-between align-items-start">
        <div class="ms-2 me-auto">
          <div class="fw-bold">{{ i.item }}</div>
          <span class="badge bg-primary rounded-pill">{{ i.cantidad }} Unidades</span>
          <span>{{ i.categoria }}</span>   
        </div>
            
        <form action="{% url 'edit_item' i.id %}" method="GET">
            {% csrf_token %}
            <button class="btn btn-secondary"style="--bs-btn-padding-y: .19rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .65rem;">
                Editar
                </button>
        </form>
        <span class="badge bg-success mr-3 rounded-pill">lcerrotti - 3days ago</span> 
    </li>
    {% endfor %}
</ol>
</div>

{% endblock %}
